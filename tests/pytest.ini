[pytest]
# 로그 출력 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 로그 색상 설정
log_cli_colors = 
    debug=cyan
    info=green
    warning=yellow
    error=red
    critical=red,bold

# 테스트 검색 경로 설정
testpaths = phase1 phase2 phase3 phase4 phase5

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_* 